<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="flavors.html">Flavors</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="about.html">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div style="padding-left:16px">
        <h1>Contact</h1>
    </div>



    <script type="text/javascript">
        //auto expand textarea
        function adjust_textarea(h) {
            h.style.height = "20px";
            h.style.height = (h.scrollHeight)+"px";
        }
    </script>
    <form class="form-style-4" action="" method="post" alt="contact form">
        <label for="field1" alt="name field">
            <span>Enter Your Name</span><input type="text" name="field1" required="true" />
        </label>
        <label for="field2" alt="email address field">
            <span>Email Address</span><input type="email" name="field2" required="true" />
        </label>
        <label for="field3" alt="Subject field">
            <span>Short Subject</span><input type="text" name="field3" required="true" />
        </label>
        <label for="field4" alt="Message to company field">
            <span>Message to Us</span><textarea name="field4" onkeyup="adjust_textarea(this)" required="true"></textarea>
        </label>
        <label>
            <span> </span><input type="submit" value="Send Letter" />
        </label>
    </form>

    <div class="container">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-linkedin"></a>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
